---
layout: default
---
<div class="container">
  <h2 class="spacing">{{ page.title }}</h2>

  <div class="blog-post spacing">
    <p class="summary">Category: {{ page.category }}<span class="date">{{ page.date | date: '%B %d, %Y' }}</span></p>
    <p>Tags:</p>
    <ul>
      {% for tags in page.tags %}
      <li>{{ tags }}</li>
      {% endfor %}
    </ul>
    {{ content }}
  </div>
</div>
