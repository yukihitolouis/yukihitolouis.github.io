---
layout: default
title: Contents
---
<div class="container">
  <h2 class="spacing">Entries</h2>

  <div class="blog-posts">
    {% for post in site.posts %}
    <div class="blog-post spacing">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="summary">
        {{ post.category }}
					<span class="date">
						{{ post.date | date: '%B %d, %Y' }}
					</span>
      </p>
      {{ post.excerpt | truncate: 100 }}
    </div>
    {% endfor %}
  </div>
</div>
