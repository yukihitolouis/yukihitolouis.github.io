---
layout: default
title: Entries
---
<div class="container">
  <h2 class="spacing">Entries</h2>

  <div class="blog-posts">
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="blog-post">
        <h3>{{ post.title }}</h3>
        <span class="date">
          {{ post.date | date: '%B %d, %Y' }}
        </span>
        <p class="summary">
          Category: {{ post.category }}
        </p>
        <p>{{ post.excerpt | truncate: 100 }}</p>
      </a>
    {% endfor %}
  </div>
</div>
